<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weikum</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10fdfa505f.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="navbar"></div>
<section id="intro">
    <p class="name">Hi my name is <span>Anatoli Weikum.</span></p>
    <h2>I create the web.</h2>
    <p>I'm a student specializing in backend development and devops.</p>
    <p>Currently, I'm completing my "Umschulung" in <a
            href="https://www.comcave.de/umschulung/it-programmierung-systeme/fachinformatik/fachinformatiker-anwendungsentwicklung-ihk">Comcave College</a>, making a career switch from Marketing Management to Software Development.</p>
</section>

<div id="contact"></div>

<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
    fetch('contact.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('contact').innerHTML = data;
        });
</script>
</body>
</html>
