<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Out</title>
    <link rel="stylesheet" href="./style.css">
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<section class="header">
    <p>
        <div>
            <img class="logo" src="./images/coffee_masters_logo.png" alt="coffee masters logo">
        </div>
        <div>
            Coffee Masters
        </div>
    </p>
</section>
<section class="body">
    <div class="container1">
        <div class="item-list">
            <h1>ITEMS</h1>
            <ul>
                <li class="list1">
                    <div class="item">
                        <div>
                            <h2>1x Cappuccino</h2>
                            <h3>Lite foam</h3>
                        </div>
                        <div>
                            <h2>$3.35</h2>
                        </div>
                    </div>
                </li>
                <li class="list1">
                    <div class="item">
                        <div>
                            <h2>1x Cappuccino</h2>
                            <h3>Lite milk</h3>
                            <h3>Double espresso</h3>
                        </div>
                        <div>
                            <h2>$3.85</h2>
                        </div>
                    </div>
                </li>
                <li class="list1">
                    <div class="item">
                        <div>
                            <h2>1x Croissant</h2>
                            <h3>Butter</h3>
                        </div>
                        <div>
                            <h2>$2.45</h2>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="input">
            <div class="name">
                <h1>NAME</h1>
                <div class="label">
                    <label for="name" class="input-label">Name of Order</label>
                    <input id="name" type="text">
                </div>
                
            </div>
            <div class="payment">
                <h1>PAYMENT</h1>
                <div class="form-payment">
                    <div class="label">
                        <label for="card-number" class="input-label">Card number</label>
                        <input id="card-number" type="text">
                    </div>
                    <div class="label">
                        <label for="ccv-number" class="input-label">CCV Number</label>
                        <input id="ccv-number" type="text">
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div class="container2">
        <div class="bill">
            <div class="bill-object">
                <p>Subtotal:</p>
                <p>Tax:</p>
                <h2>Total:</h2>
            </div>
            <div class="bill-price">
                <p class="right-align">$9.65</p>
                <p class="right-align">$0.82</p>
                <h2 class="right-align">$10.47</h2>
            </div>
        </div>
        <div class="button">
            <button>Place order</button>
        </div>
    </div>

</section>
</body>
</html>
